<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页图片爬取工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1><i class="fas fa-images"></i> Will 的抓图小工具</h1>
            <p class="subtitle">轻松抓取网页中的所有图片</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="crawlForm">
                    <div class="mb-3">
                        <label for="url" class="form-label">
                            <i class="fas fa-link"></i> 输入网址
                        </label>
                        <input type="url" class="form-control" id="url" required 
                               placeholder="请输入要抓取的网页地址 (例如: https://example.com)">
                    </div>
                    <div class="form-submit">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> 开始抓取
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="loading">
            <div class="progress-container">
                <div class="progress-phase">
                    <i class="fas fa-sync-alt fa-spin"></i>
                    <span id="currentPhase">正在获取网页内容...</span>
                </div>
                <div class="progress">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%"></div>
                </div>
                <div class="progress-info">
                    <span id="progressText">准备开始...</span>
                    <span class="progress-numbers" id="progressNumbers">0/0</span>
                </div>
            </div>
        </div>

        <div class="result-container">
            <div class="image-grid" id="imageGrid"></div>
        </div>

        <footer class="footer">
            <p>
                <i class="fas fa-code"></i> Developed by Will Don
                <br>
                <span>© 2025 All Rights Reserved</span>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
