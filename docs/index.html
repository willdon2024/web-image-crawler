<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页图片下载工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">网页图片下载工具</h1>
            
            <!-- URL输入框 -->
            <div class="mb-6">
                <div class="flex">
                    <input type="text" id="urlInput" 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="请输入网页地址...">
                    <button id="startButton" 
                            class="bg-blue-500 text-white px-6 py-2 rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        开始下载
                    </button>
                </div>
            </div>

            <!-- 进度显示 -->
            <div id="progressContainer" class="hidden">
                <div class="mb-2 flex justify-between items-center">
                    <span id="statusText" class="text-sm text-gray-600">准备中...</span>
                    <span id="progressText" class="text-sm font-medium text-blue-600">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="progress-bar bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <!-- 下载按钮 -->
            <div id="downloadContainer" class="hidden mt-6 text-center">
                <button id="downloadButton" 
                        class="bg-green-500 text-white px-8 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                    下载图片压缩包
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        const urlInput = document.getElementById('urlInput');
        const startButton = document.getElementById('startButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const statusText = document.getElementById('statusText');
        const downloadContainer = document.getElementById('downloadContainer');
        const downloadButton = document.getElementById('downloadButton');

        // 设置API基础URL
        const API_BASE_URL = 'https://api.willdon2024.com';  // 这里需要替换为你的API服务器地址

        startButton.addEventListener('click', startCrawling);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startCrawling();
        });

        async function startCrawling() {
            const url = urlInput.value.trim();
            if (!url) {
                alert('请输入网页地址');
                return;
            }

            // 重置界面
            startButton.disabled = true;
            progressContainer.classList.remove('hidden');
            downloadContainer.classList.add('hidden');
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            statusText.textContent = '准备中...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/crawl`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                const data = await response.json();
                if (response.ok) {
                    currentSessionId = data.session_id;
                    pollStatus();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                alert('发生错误: ' + error.message);
                startButton.disabled = false;
            }
        }

        async function pollStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/status/${currentSessionId}`);
                const data = await response.json();

                if (response.ok) {
                    updateProgress(data);
                    
                    if (data.state === 'completed') {
                        startButton.disabled = false;
                        downloadContainer.classList.remove('hidden');
                    } else if (data.state === 'error') {
                        alert(data.message);
                        startButton.disabled = false;
                    } else {
                        setTimeout(pollStatus, 500);
                    }
                }
            } catch (error) {
                alert('获取状态失败');
                startButton.disabled = false;
            }
        }

        function updateProgress(status) {
            progressBar.style.width = `${status.progress}%`;
            progressText.textContent = `${status.progress}%`;
            statusText.textContent = status.message;
        }

        downloadButton.addEventListener('click', () => {
            if (currentSessionId) {
                window.location.href = `${API_BASE_URL}/api/download/${currentSessionId}`;
            }
        });
    </script>
</body>
</html>
