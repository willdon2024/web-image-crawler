<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页图片下载工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">网页图片下载工具</h1>
            
            <!-- URL输入框 -->
            <div class="mb-6">
                <div class="flex">
                    <input type="text" id="urlInput" 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="请输入网页地址...">
                    <button id="startButton" 
                            class="bg-blue-500 text-white px-6 py-2 rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        开始下载
                    </button>
                </div>
            </div>

            <!-- 状态显示 -->
            <div id="statusContainer" class="hidden">
                <div class="p-4 rounded-lg text-center">
                    <span id="statusText" class="text-gray-600">处理中...</span>
                </div>
            </div>

            <!-- 错误信息 -->
            <div id="errorContainer" class="hidden mt-4">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    <span id="errorText"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://web-image-crawler.vercel.app';
        const urlInput = document.getElementById('urlInput');
        const startButton = document.getElementById('startButton');
        const statusContainer = document.getElementById('statusContainer');
        const statusText = document.getElementById('statusText');
        const errorContainer = document.getElementById('errorContainer');
        const errorText = document.getElementById('errorText');

        startButton.addEventListener('click', startDownload);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startDownload();
        });

        async function startDownload() {
            const url = urlInput.value.trim();
            if (!url) {
                showError('请输入网页地址');
                return;
            }

            // 重置界面
            startButton.disabled = true;
            statusContainer.classList.remove('hidden');
            errorContainer.classList.add('hidden');
            statusText.textContent = '正在处理...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/crawl`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                if (response.ok) {
                    // 如果是ZIP文件，触发下载
                    if (response.headers.get('content-type') === 'application/zip') {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'images.zip';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        statusText.textContent = '下载完成！';
                    } else {
                        const data = await response.json();
                        showError(data.message || '下载失败');
                    }
                } else {
                    const data = await response.json();
                    showError(data.message || '下载失败');
                }
            } catch (error) {
                showError('发生错误: ' + error.message);
            } finally {
                startButton.disabled = false;
            }
        }

        function showError(message) {
            errorContainer.classList.remove('hidden');
            errorText.textContent = message;
            statusContainer.classList.add('hidden');
        }
    </script>
</body>
</html>
