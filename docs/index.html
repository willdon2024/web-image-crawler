<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页图片下载工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        .demo-notice {
            background-color: #FEF3C7;
            color: #92400E;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">网页图片下载工具</h1>
            
            <div class="demo-notice">
                这是演示页面。要使用完整功能，请下载并在本地运行此工具：
                <a href="https://github.com/willdon2024/web-image-crawler" class="text-blue-600 hover:text-blue-800 underline">
                    获取源代码
                </a>
            </div>

            <!-- 功能介绍 -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">功能特点</h2>
                <ul class="space-y-2">
                    <li class="flex items-center">
                        <span class="mr-2">🌐</span>
                        <span>简洁的Web界面</span>
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2">📥</span>
                        <span>批量下载网页中的所有图片</span>
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2">📊</span>
                        <span>实时显示下载进度</span>
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2">📦</span>
                        <span>自动打包为ZIP文件</span>
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2">🚀</span>
                        <span>支持多人同时使用</span>
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2">🧹</span>
                        <span>自动清理临时文件</span>
                    </li>
                </ul>
            </div>

            <!-- 使用方法 -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">使用方法</h2>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <ol class="list-decimal list-inside space-y-2">
                        <li>克隆项目并安装依赖</li>
                        <li>运行服务器（使用提供的启动脚本）</li>
                        <li>在浏览器中访问工具</li>
                        <li>输入要下载图片的网页地址</li>
                        <li>等待下载完成后获取图片压缩包</li>
                    </ol>
                </div>
            </div>

            <!-- 示例界面 -->
            <div class="opacity-50 pointer-events-none">
                <div class="mb-6">
                    <div class="flex">
                        <input type="text" 
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="请输入网页地址...（演示模式）">
                        <button class="bg-blue-500 text-white px-6 py-2 rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            开始下载
                        </button>
                    </div>
                </div>

                <div>
                    <div class="mb-2 flex justify-between items-center">
                        <span class="text-sm text-gray-600">演示进度...</span>
                        <span class="text-sm font-medium text-blue-600">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="progress-bar bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- 获取源码按钮 -->
            <div class="mt-8 text-center">
                <a href="https://github.com/willdon2024/web-image-crawler" 
                   class="inline-block bg-green-500 text-white px-8 py-3 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">
                    获取完整源代码
                </a>
            </div>
        </div>
    </div>
</body>
</html>
